<html>
<body>

  <form>
  <input name=question>
  <input type=submit value="Ask 8-Ball" onclick="eightball()">
</form>
<div id=answer>
  Your answer: 
</div>

<script>
function getRandomInt(min, max){
  return Math.floor(Math.random() * (max - min)) + min;
}
 var answers = [
  'yes',
  'no',
  'maybe',
]


var answerDiv = document.getElementById('answer')

var eightball = function() {
  answerDiv.innerHTML = answers[getRandomInt(0,3)]
}
</script>
</body>
</html>
